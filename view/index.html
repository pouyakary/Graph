<html>
	<head>
		<title>Graph</title>
		<!-- Main Graph Tools -->
		<link rel="stylesheet" href="style.css">
		<!-- Prism -->
		<link rel="stylesheet" href="prism.css">
	</head>


	<body>
		<!-- This is what you see when the app is loading... -->
		<div id="loading-view">
			<img src="opening-logo.png" width="120">
		</div>

		<div class="heading" id="toolbar">
			<!--div id="header-left" class="unselectable">Graph</div-->

			<!-- Tabs -->
			<div id="header-tabs" class="editor-tab"></div>

			<!-- Invisible Buttons -->
			<div id="editor-tab-invisible" class="invisible-tab"
				 onclick="KaryGraph.UI.Tabs.EditorTabsOnClick( );">
			</div>

			<div id="programmer-tab-invisible" class="invisible-tab"
				 onclick="KaryGraph.UI.Tabs.ProgrammerTabsOnClick( );">
			</div>

			<div id="preferences-tab-invisible" class="invisible-tab"
				 onclick="KaryGraph.UI.Tabs.AlgorithmsTabsOnClick( );">
			</div>

			<div id="header-right">
				<img src="kary-logo.png" id="kf-logo">
			</div>

			<div style="clear: both;"></div>
		</div>

		<!-- Editor View Goes Here -->
		<div id="EditorView" class="tab-view">
			<!--- EDITOR --->
			<div id="graph-and-ribbon-half">
				<div class="ribbon unselectable">
					<div id="ribbon-general-new-file" class="ribbon-icon">New</div>
					<div id="ribbon-general-open-file" class="ribbon-icon">Open</div>
					<div id="ribbon-general-save-file" class="ribbon-icon">Save</div>

					<div class="ribbon-separator"></div>

					<div id="ribbon-editor-select-icon" class="ribbon-icon">Select</div>
					<div id="ribbon-editor-connect-icon" class="ribbon-icon">Connect</div>
					<div id="ribbon-editor-remove-icon" class="ribbon-icon">Remove</div>
					<div id="ribbon-editor-add-loop-icon" class="ribbon-icon">Add Loop</div>
					<div style="clear: both;"></div>
				</div>

				<!--- THE MOST IMPORTANT PART OF THIS DOCUMENT IS THIS SVG -->
				<svg id="GraphView"></svg>
			</div>

			<!--- SCRIPT EDITOR --->
			<div id="inspector">
				<!-- Programmer -->
				<div class="inspector-section">
					<div class="inspector-section-title">
						<div class="inspector-section-title-text unselectable">Notebook</div>
						<div style="clear: both;"></div>
					</div>
					<div class="inspector-section-body">
						<div id="ProgrammerNotebook" class="notebook"></div>
					</div>
				</div>
			</div>
		</div>



		<!-- Programmer View -->
		<div id="ProgrammerView" class="tab-view">
			<div class="ribbon unselectable">
				<div id="ribbon-general-new-file" class="ribbon-icon">New</div>
				<div id="ribbon-general-open-file" class="ribbon-icon">Open</div>
				<div id="ribbon-general-save-file" class="ribbon-icon">Save</div>

				<div class="ribbon-separator"></div>

				<div id="ribbon-programmer-run-icon" class="ribbon-icon"
					onclick="KaryGraph.UI.ProgrammerTab.Ribbon.OnRunButtonClicked( );">
					Run</div>

				<div class="ribbon-separator"></div>

				<div id="ribbon-programmer-comment-section" class="ribbon-icon"
					onclick="KaryGraph.UI.ProgrammerTab.OnAddSectionCommentButtonClicked( );">Section</div>

				<div id="ribbon-programmer-comment-line" class="ribbon-icon"
					onclick="KaryGraph.UI.ProgrammerTab.OnAddEndingCommentButtonClicked ( );">Ending</div>

				<div style="clear: both;"></div>
			</div>

			<div id="monaco-placeholder" style="width: 100%; height: 100%;"></div>
		</div>	


		<!-- Algorithms Tab -->
		<div id="AlgorithmsView" class="tab-view">

		</div>

		<div style="clear: both;" class="unselectable"></div>



		<!-- Common JS Parts -->
		<script src="core.js"></script>
		<script src="wrappers.js"></script>
		<script src="loading-screen.js"></script>
		<script>
			const Prism         = require('prismjs');
			const path          = require('path');
			const fs            = require('fs');
			window.Snap 		= require('snapsvg');
			KaryGraph.INIT();
		</script>

		<!-- AMD Parts -->
		<script src="vs/loader.js"></script>
		<script src="graph-monaco.js"></script>
		<script>
			//KaryGraph.ScriptEngine.Algorithms.LoadAlgorithmsAsync( );
			GraphInitMonacoOnStart( );
			CancelLoadingScreenAfterCompleteLoad( );
		</script>
	</body>
</html>
